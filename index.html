
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Webshop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="language-toggle">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('cz')">CZ</button>
      <button onclick="setLanguage('ru')">RU</button>
    </div>
    <h1 id="shop-title">My Retro Shop</h1>
  </header>

  <main>
    <section id="catalog" class="section">
      <h2 id="catalog-title">Catalog</h2>
      <div id="product-list"></div>
    </section>

    <section id="cart" class="section">
      <h2 id="cart-title">🧺 Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total"></p>
      <div id="payment-section">
        <h3 id="payment-title">💳 Payment:</h3>
        <button onclick="pay('usdt')">USDT</button>
        <button onclick="pay('ton')">TON</button>
      </div>
      <div id="contact-input" style="display:none;">
        <label for="contact" id="contact-label">Your Telegram contact:</label>
        <input type="text" id="contact" />
        <button onclick="confirmPayment()">Payment Sent</button>
      </div>
    </section>

    <section id="info" class="section">
      <h2 id="info-title">ℹ️ How to Pay</h2>
      <div id="info-text"></div>
    </section>

    <section id="contact-section" class="section">
      <h2 id="contact-title">📞 Contact</h2>
      <p id="contact-text">For any questions write to <strong>@MisterrrA</strong> on Telegram</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Retro Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
