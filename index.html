<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Shop</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="header-title">Retro Shop</div>
    <div class="lang-buttons">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('cz')">CZ</button>
      <button onclick="setLang('ru')">RU</button>
    </div>
  </header>

  <main>
    <section class="section" id="catalog-section">
      <h2 id="catalog-title">🛍️ Catalog</h2>
      <div id="catalog-container"></div>
    </section>

    <section class="section">
      <h2 id="cart-title">🧺 Cart</h2>
      <div class="cart-items" id="cart"></div>
      <p><strong id="payment-title">💳 Payment:</strong></p>
      <button class="add-to-cart" onclick="pay('USDT')">USDT</button>
      <button class="add-to-cart" onclick="pay('TON')">TON</button>

      <div id="payment-form" style="display:none; margin-top: 1rem;">
        <p><strong id="wallet-label"></strong></p>
        <p id="wallet-address" style="word-break: break-all;"></p>
        <input type="text" id="telegram-contact" placeholder="Your Telegram contact">
        <button class="add-to-cart" onclick="submitPayment()">Payment Sent</button>
        <p id="payment-status"></p>
      </div>
    </section>

    <section class="section">
      <h2 id="guide-title">ℹ️ Информация</h2>
      <div id="payment-guide"></div>
    </section>

    <section class="section">
      <h2 id="contact-title">📞 Contact</h2>
      <p id="contact-info">Write to <strong>@MisterrrA</strong> on Telegram</p>
    </section>
  </main>

  <footer>© 2025 Retro Shop</footer>
</body>
</html>
